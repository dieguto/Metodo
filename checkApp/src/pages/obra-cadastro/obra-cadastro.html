
<ion-header>     
  <div class="icone-voltar"></div>
  <div class="nome-contrato">Nova Obra</div>
  <div class="titulo-pagina">Ag. Piritu</div>
  <div class="botao">
    
  </div>
</ion-header>


<ion-content padding>

  
<ion-card class="ion-card-remover">
  <div padding class="form">
   
    <div class="group -ionic">
      <input class="field" type="text" required>
  
      <label class="title">NOME DA AGÊNCIA</label>
    </div>

    <div class="group -ionic">
      <input class="field" type="text" required>
  
      <label class="title">JUNÇÃO</label>
    </div>

    <div class="group -ionic">
      <input class="field" type="text" required>
  
      <label class="title">NOME DA CONSTRUTORA</label>
    </div>

    <div class="group -ionic">
      <input class="field" type="text" required>
  
      <label class="title">N° DO PROCESSO</label>
    </div>

    <div class="group -ionic">
      <input class="field" type="text" required>
  
      <label class="title">SERVIÇO</label>
    </div>

    <div class="group -ionic">
      <input class="field" type="text" required>
  
      <label class="title">ENDEREÇO</label>
    </div>

    <div class="group -ionic">
      <input class="field" type="text" required>
  
      <label class="title">INÍCIO DA OBRA</label>
    </div>

    <div class="group -ionic">
      <input class="field" type="text" required>
  
      <label class="title">TÉRMINO DA OBRA</label>
    </div>

   
  
  </div>

  
</ion-card>

<button (click)="irparameusrelatorios()" margin-bottom ion-button icon-start block style="background-color:#73BE46">
  enviar
</button>

  

  
</ion-content>
